{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Helpdesk - {% trans "Logout" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="helpdesk-login-card" class="card shadow-sm">
                <div id="helpdesk-login-card-header" class="card-header bg-primary text-white">
                    <h3 class="mb-0">{% trans "Logout to Helpdesk" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <h2>{% trans "Are you sure you want to sign out?" %}</h2>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{% trans "Sign out" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
